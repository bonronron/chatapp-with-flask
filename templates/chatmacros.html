{%macro msg_remote(message,name)%}

<article class="msg-container msg-remote" id="msg-0">
    <div class="msg-box">
        <img class="user-img" id="user-0" src="//gravatar.com/avatar/00034587632094500000000000000000?d=retro" />
        <div class="flr">
            <div class="messages">
                <p class="msg" id="msg-0">
                    {{message}}
                </p>
            </div>
            <span class="timestamp"><span class="username">{{name}}</span>&bull;</span>
        </div>
    </div>
</article>

{%endmacro%}

{%macro msg_self(message,name)%}
<article class="msg-container msg-self" id="msg-0">
    <div class="msg-box">
        <div class="flr">
            <div class="messages">
                <p class="msg" id="msg-1">
                    {{message}}
                </p>
            </div>
            <span class="timestamp"><span class="username">{{name}}</span>&bull;</span>
        </div>
        <img class="user-img" id="user-0" src="//gravatar.com/avatar/56234674574535734573000000000001?d=retro" />
    </div>
</article>

{%endmacro%}
